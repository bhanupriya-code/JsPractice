<script>
    //generate a random number
    let ran = Math.floor(Math.random() * 101);
    alert(ran)
    //score logic
    var score = 101
    var count = 0
    //takes an input
    do{
        var guess = prompt("Guess a number")
        guess = Number.parseInt(guess)
        count++
           //check with the correct answer generated with random number generator function
        if(guess > ran){
            alert("Your guess in greater ")
        }else if(guess < ran){
            alert("Your guess in smaller " )
        }
        else{
          let youprice = score - count
            alert("Your score is " + youprice)
            alert("You won ")
            continue
        }
    }
     
    //keep asking for input and give hint whether the user choosed samller or greater  than the original answer
    while(guess != ran);

</script>
